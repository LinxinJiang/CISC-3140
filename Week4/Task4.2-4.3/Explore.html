<!Doctype HTML>

<html>
<head>
	<title>Explore</title>
	<link rel="icon" type="image/jpg" href="Actual.png"> 	<!--icon-->
	<link href="exploreStyle.css" rel="stylesheet" type="text/css"/>
	<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> <!--Icon icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="jquery-3.5.1.js" charset="UTF-8"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<!--FaceBook share button (JavaScript SDK)-->
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="I4IFKrAs"></script>
	<script async defer crossorigin="twitter-share-button" src="https://twitter.com/intent/tweet"></script>





<!-- Search -->
	<!-- Container for the entire search bar-->
	<div id="searchAnimal" class ="animalSearch">
		<!-- search input-->
		<div class ="animalSearch-inputContainer">
				<input id="searchInput" class="animalSearch-input" type="text" placeholder="Enter name">
				<i class="material-icons instant-search__icon">search</i>
			</div>
			<div class="animalSearch-resultsContainer">
				<a herf="#" class="animalSearch-results">
				<table class="animalTable">
					<tr class = "animalTable-Info">
						<th>ID</th>
						<th>Species</th>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Weight</th>
						<th>Location</th>
					</tr>

					<tbody id = "tableResult">

					</tbody>

				</table>

			</div>
		</div>

	
		<section class="joinUs">
			<div class="joinUs-map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.31559471803!2d-74.26055209683486!3d40.697147757359204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1619323776827!5m2!1sen!2sus" 
				width="700px" height="autos" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
			<div class="joinUs-form">
				<h3 id="joinUs-form-title">Join Us</h3>
				<br>
				<form>
					<input class="joinUs-form-text" id="name" type="text" placeholder="Name" />
					<input class="joinUs-form-text" id="email" type="text" placeholder="Email" />
					<input class="joinUs-form-text" id="phone" type="text" placeholder="Phone Number" />
					<input class="joinUs-form-text" id="location" type="text" placeholder="Location" />
					<textarea class="joinUs-form-textarea" id="message" placeholder="Message"></textarea>
					<button class="joinUs-form-button" id="joinUsSub" type = "button" onclick="joinUS()"> Submit</button>
				</form>
			</div>
		</section>

	<script src="exploreScript.js"></script>
	</body>
</html>
